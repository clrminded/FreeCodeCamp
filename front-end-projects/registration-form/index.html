<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
        
<!-- Name and password --> 
            <fieldset>
                <label>Enter Your First Name: <input type="text" required/></label>
                <label>Enter Your Last Name: <input type="text" required/></label>
                <label>Enter Your Email: <input type="email" required/></label>
                <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required/></label>
            </fieldset>
            
<!-- terms and conditions -->
            <fieldset>
                <label>
                    <input type="radio" name="account-type" /> Personal Account
                </label>
                <label>
                    <input type="radio" name="account-type" /> Business Account
                </label>
                <label>
                    <input required type="checkbox" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            
<!-- File input --> 
            <fieldset>
                <label>Upload a profile picture: <input type="file" /></label>
                <label>Input your age (years): <input type="number" min="13" max="120" /></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
